<!DOCTYPE html>
<html>
<head>
    <title>Random Cat Image</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .cat-image {
            max-width: 500px;
            max-height: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="cat-image" src="" alt="Cat Image">
    </div>

    <script>
        function getRandomCatImage() {
            fetch('https://api.thecatapi.com/v1/images/search')
                .then(response => response.json())
                .then(data => {
                    const catImages = data.filter(image => image.url.endsWith('.jpg') || image.url.endsWith('.png'));
                    if (catImages.length > 0) {
                        const randomIndex = Math.floor(Math.random() * catImages.length);
                        const catImage = document.querySelector('.cat-image');
                        catImage.src = catImages[randomIndex].url;
                    }
                })
                .catch(error => {
                    console.log('Error:', error);
                });
        }

        getRandomCatImage();
    </script>
</body>
</html>
