<!DOCTYPE html>
<html>
<head>
    <title>Random Cat Video</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .cat-video {
            max-width: 500px;
            max-height: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <video class="cat-video" controls autoplay loop>
            <source src="" type="video/mp4">
        </video>
    </div>

    <script>
        function getRandomCatVideo() {
            fetch('https://api.thecatapi.com/v1/images/search?mime_types=mp4')
                .then(response => response.json())
                .then(data => {
                    const videoSources = data.filter(image => image.url.endsWith('.mp4'));
                    if (videoSources.length > 0) {
                        const randomIndex = Math.floor(Math.random() * videoSources.length);
                        const catVideo = document.querySelector('.cat-video');
                        catVideo.src = videoSources[randomIndex].url;
                        catVideo.load(); // 동영상 다시 로드
                    }
                })
                .catch(error => {
                    console.log('Error:', error);
                });
        }

        getRandomCatVideo();
    </script>
</body>
</html>
